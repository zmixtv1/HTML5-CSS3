<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinâmicas</title>
</head>
<body>
    <h1>Imagem dinamicas</h1>
    <p>Tente abrir esse site em vário dispositivos diferentesou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo audio em HTML5</h1>
    <p>Vamos aprender a reproduzir áudios!</p>
    <audio id="myAudio" src="midia/18- Bandido de 18 - Saci.mp3" controls autoplay></audio>
     <video id="myVideo" src="midia/y2meta.com - Cartoon - On & On (feat. Daniel Levi) [NCS Release].mp4" controls></video>
     
     <script>
         var vid = document.getElementById("myVideo");
        vid.volume = 0.05;
        var vid = document.getElementById("myAudio");
        vid.volume = 0.05;
         
         
     </script>
</body>
</html>
