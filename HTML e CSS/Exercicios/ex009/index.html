<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    
    <h2>Listas ordenadas!</h2>
    <ol type="1">   
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes!</li>
        <li>ligar para faculdade!</li>
        <li>almçar</li>
        <li>ir para faculdade</li>
        <li>voltar pra casa</li>
        <li>Jantar</li>
        <li>Rezar</li>
        <li>Ir Dormir</li>
    </ol>

    <h2>Listas não ordenadas</h2>
    <ul type="circle" > <!-- disc circle square-->
        <li>pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>salgadinho</li>
        <li>Danone</li>
    </ul>
</body>
</html>
