<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Pricipais Formatações</h1>
    <h2>negrito / Destaque</h2>
    <p>Nesta frase temos <strong>termo em negrito</strong> usando a TAG strong (semântica)</p>
    <h2>Itálico / Ênfase</h2>
    <p>Nesta frase, <em>temos um termo em Itálico</em> usando a tag Em (sêmantica)</p>
</body>
</html>
